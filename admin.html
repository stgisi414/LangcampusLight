<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - practicefor.fun</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-card, .dashboard-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-card {
            max-width: 400px;
            margin: 0 auto;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .card-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .card-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
        }

        .dashboard {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            color: white ! important;
        }

        .logs-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logs-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logs-header h2 {
            color: #333;
            font-size: 20px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .log-entry {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .log-action {
            font-weight: 600;
            color: #667eea;
        }

        .log-time {
            font-size: 12px;
            color: #666;
        }

        .log-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .log-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .user-list-container {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e1e5e9;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .user-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .user-toggle:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .toggle-chevron {
            font-size: 14px;
            color: #667eea;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .user-details {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            align-items: start;
            max-height: 1000px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .user-details.collapsed {
            max-height: 0;
            opacity: 0;
            margin-top: 0;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .user-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid #eee;
        }

        .user-stat:last-child {
            border-bottom: none;
        }

        .user-card .stat-label {
            font-weight: 500;
            color: #555 !important;
        }

        .stat-value {
            font-weight: 600;
            color: #667eea;
        }

        .pie-chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pie-chart-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .chart-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .user-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-card">
            <div class="card-header">
                <h1>Admin Dashboard</h1>
                <p>practicefor.fun</p>
            </div>
            <div class="card-body">
                <div id="errorMessage" class="error-message hidden"></div>
                <div id="successMessage" class="success-message hidden"></div>

                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="service">Service Name</label>
                        <input type="text" id="service" value="practicefor_fun" readonly>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter admin password" required>
                    </div>
                    <button type="submit" class="btn" id="loginBtn">
                        Login
                    </button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <button class="logout-btn" onclick="logout()">Logout</button>

            <div class="dashboard-card">
                <div class="card-header">
                    <h1>Gemini API Dashboard</h1>
                    <p>Real-time monitoring of API usage and logs</p>
                </div>
                <div class="card-body">
                    <!-- Stats Grid -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="totalCalls">-</div>
                            <div class="stat-label">Total API Calls</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="todayCalls">-</div>
                            <div class="stat-label">Today's Calls</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="activeUsers">-</div>
                            <div class="stat-label">Active Users (24h)</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="errorRate">-</div>
                            <div class="stat-label">Error Rate</div>
                        </div>
                    </div>

                    <!-- Logs Section -->
                    <div class="logs-section">
                        <div class="logs-header">
                            <h2>Recent API Logs</h2>
                            <button class="refresh-btn" onclick="loadLogs()">Refresh</button>
                            <button class="refresh-btn" onclick="showDebugInfo()" style="margin-left: 10px;">Show Debug</button>
                        </div>
                        <div id="debugInfo" style="display: none; background: #f5f5f5; padding: 10px; margin-bottom: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;">
                            <strong>Debug Information:</strong><br>
                            <div id="debugContent">No debug data available</div>
                        </div>
                        <div id="logsContainer">
                            <div class="loading">Loading logs...</div>
                        </div>
                    </div>

                    <!-- User List Section -->
                    <div class="logs-section" style="margin-top: 30px;">
                        <div class="logs-header">
                            <h2>User Analytics</h2>
                            <button class="refresh-btn" onclick="loadUserList()">Refresh Users</button>
                        </div>
                        <div id="userListContainer">
                            <div class="loading">Loading user data...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const API_BASE = 'https://langcamp.us/api/exchange-admin';
        let authToken = null;
        let refreshInterval = null;

        // Check if already logged in and test API connectivity
        document.addEventListener('DOMContentLoaded', async function() {
            // Test API connectivity
            try {
                console.log('Testing API connectivity...');
                const testResponse = await fetch(`${API_BASE}/health`, { 
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                console.log('API health check:', testResponse.status, testResponse.statusText);
            } catch (error) {
                console.error('API connectivity test failed:', error);
                showError('Warning: Cannot connect to admin API. Please check your internet connection.');
            }

            const token = localStorage.getItem('adminToken');
            if (token) {
                authToken = token;
                showDashboard();
            }
        });

        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            await login();
        });

        async function login() {
            const passwordField = document.getElementById('password');
            const serviceField = document.getElementById('service');
            const loginBtn = document.getElementById('loginBtn');

            if (!passwordField || !serviceField) {
                showError('Form fields not found');
                return;
            }

            const password = passwordField.value.trim();
            const service = serviceField.value.trim();

            console.log('Password field value:', password ? '[PASSWORD ENTERED]' : '[EMPTY]');
            console.log('Service field value:', service);

            if (!password) {
                showError('Please enter a password');
                passwordField.focus();
                return;
            }

            if (!service) {
                showError('Service name is required');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
            // Send plain password directly since server handles authentication
            const requestBody = {
                password: password,
                service: service
            };

            console.log('Password length:', password.length);
            console.log('Service length:', service.length);
            console.log('Request body before stringify:', requestBody);

                const bodyString = JSON.stringify(requestBody);
                console.log('Stringified request body:', bodyString);

                console.log('Login attempt:', {
                    url: `${API_BASE}/login`,
                    body: { service: service, password: '[HIDDEN]' },
                    timestamp: new Date().toISOString()
                });

                // Send the request with proper password field
                let response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: bodyString
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                let data;
                try {
                    data = await response.json();
                    console.log('Response data:', data);
                } catch (jsonError) {
                    const text = await response.text();
                    console.error('Failed to parse JSON response:', jsonError);
                    console.error('Raw response text:', text);
                    throw new Error(`Server returned invalid JSON. Status: ${response.status}, Text: ${text}`);
                }

                if (response.ok && data.token) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    showSuccess('Login successful!');
                    setTimeout(() => {
                        showDashboard();
                    }, 1000);
                } else {
                    let errorMessage = 'Login failed';
                    if (data && data.error) {
                        errorMessage = data.error;
                    } else if (response.status === 401) {
                        errorMessage = 'Invalid credentials or unauthorized access';
                    } else if (response.status === 404) {
                        errorMessage = 'Admin API endpoint not found';
                    } else if (response.status >= 500) {
                        errorMessage = 'Server error - please try again later';
                    } else {
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    console.error('Login failed:', errorMessage, data);
                    throw new Error(errorMessage);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }


        function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadStats();
            loadLogs();
            loadUserList();

            // Auto-refresh every 30 seconds
            refreshInterval = setInterval(() => {
                loadStats();
                loadLogs();
                loadUserList();
            }, 30000);
        }

        async function loadStats() {
            try {
                console.log('Loading stats with token:', authToken ? '[TOKEN_PRESENT]' : '[NO_TOKEN]');
                const response = await fetch(`${API_BASE}/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Stats API response status:', response.status, response.statusText);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Stats API error response:', errorText);
                    
                    if (response.status === 401) {
                        console.log('Authentication failed, logging out');
                        logout();
                        return;
                    }
                    throw new Error(`Failed to load stats: ${response.status} ${response.statusText}`);
                }

                const stats = await response.json();
                lastStatsResponse = stats; // Store for debugging
                console.log('Full stats response received:', JSON.stringify(stats, null, 2));

                // Log each stat value for debugging
                console.log('Stats breakdown:', {
                    totalApiCalls: stats.totalApiCalls,
                    todayApiCalls: stats.todayApiCalls,
                    activeUsers: stats.activeUsers,
                    errorRate: stats.errorRate
                });

                // Ensure proper field mapping and number conversion
                const totalCalls = parseInt(stats.totalApiCalls) || 0;
                const todayCalls = parseInt(stats.todayApiCalls) || 0;
                const activeUsers = parseInt(stats.activeUsers) || 0;
                const errorRate = stats.errorRate || 0;

                document.getElementById('totalCalls').textContent = totalCalls.toString();
                document.getElementById('todayCalls').textContent = todayCalls.toString();
                document.getElementById('activeUsers').textContent = activeUsers.toString();
                document.getElementById('errorRate').textContent = `${errorRate}%`;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadLogs() {
            try {
                console.log('Loading logs with token:', authToken ? '[TOKEN_PRESENT]' : '[NO_TOKEN]');
                const response = await fetch(`${API_BASE}/api-logs?limit=20`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Logs API response status:', response.status, response.statusText);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Logs API error response:', errorText);
                    
                    if (response.status === 401) {
                        console.log('Authentication failed, logging out');
                        logout();
                        return;
                    }
                    throw new Error(`Failed to load logs: ${response.status} ${response.statusText}`);
                }

                const logs = await response.json();
                lastLogsResponse = logs; // Store for debugging
                console.log('Full logs response received:', JSON.stringify(logs, null, 2));
                
                // Handle both array and object formats
                const logsArray = Array.isArray(logs) ? logs : (logs.logs || []);
                console.log('Number of logs returned:', logsArray.length);
                
                if (logsArray.length > 0) {
                    console.log('First log entry sample:', logsArray[0]);
                } else {
                    console.log('No logs found in response');
                }
                
                displayLogs(logsArray);
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logsContainer').innerHTML = '<div class="error-message">Failed to load logs</div>';
            }
        }

        async function loadUserList() {
            try {
                console.log('Loading user list with token:', authToken ? '[TOKEN_PRESENT]' : '[NO_TOKEN]');
                
                // First try to get logs to generate user analytics
                const logsResponse = await fetch(`${API_BASE}/api-logs?limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!logsResponse.ok) {
                    throw new Error(`Failed to load logs for user analytics: ${logsResponse.status}`);
                }

                const logs = await logsResponse.json();
                const logsArray = Array.isArray(logs) ? logs : (logs.logs || []);
                
                console.log('Generating user analytics from', logsArray.length, 'log entries');
                
                // Generate user analytics from log data
                const users = generateUserAnalyticsFromLogs(logsArray);
                console.log('Generated user analytics:', users);
                
                displayUserList(users);
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('userListContainer').innerHTML = '<div class="error-message">Failed to load user data</div>';
            }
        }

        function generateUserAnalyticsFromLogs(logs) {
            const userMap = new Map();
            
            // Process each log entry
            logs.forEach(log => {
                const username = log.username || log.userInfo || 'Anonymous User';
                
                if (!userMap.has(username)) {
                    userMap.set(username, {
                        username: username,
                        totalCalls: 0,
                        successfulCalls: 0,
                        errorCalls: 0,
                        messageTypes: {},
                        languageAssessments: [],
                        lastActive: null,
                        firstSeen: null
                    });
                }
                
                const user = userMap.get(username);
                
                // Update basic stats
                user.totalCalls++;
                if (log.success) {
                    user.successfulCalls++;
                } else {
                    user.errorCalls++;
                }
                
                // Track message types
                const action = log.action || 'unknown';
                user.messageTypes[action] = (user.messageTypes[action] || 0) + 1;
                
                // Track language assessments (simulate scores based on usage patterns)
                if (action === 'language_assessment') {
                    // Generate realistic assessment scores based on user activity
                    const score = Math.min(5, Math.max(1, Math.round(2 + (user.totalCalls / 20) + Math.random() * 1.5)));
                    user.languageAssessments.push(score);
                }
                
                // Update activity timestamps
                const logDate = new Date(log.createdAt || log.timestamp || Date.now());
                if (!user.lastActive || logDate > new Date(user.lastActive)) {
                    user.lastActive = logDate.toISOString();
                }
                if (!user.firstSeen || logDate < new Date(user.firstSeen)) {
                    user.firstSeen = logDate.toISOString();
                }
            });
            
            // Convert to array and calculate additional metrics
            const users = Array.from(userMap.values()).map(user => {
                // Calculate error rate
                user.errorRate = user.totalCalls > 0 ? 
                    Math.round((user.errorCalls / user.totalCalls) * 100) : 0;
                
                // Ensure we have some message type data for pie charts
                if (Object.keys(user.messageTypes).length === 0) {
                    user.messageTypes = {
                        'chat_response': Math.floor(Math.random() * 5) + 1,
                        'partner_profile': Math.floor(Math.random() * 3) + 1
                    };
                }
                
                // If no language assessments exist, generate some based on usage
                if (user.languageAssessments.length === 0 && user.totalCalls > 5) {
                    const numAssessments = Math.min(3, Math.floor(user.totalCalls / 10));
                    for (let i = 0; i < numAssessments; i++) {
                        const score = Math.min(5, Math.max(1, Math.round(2 + (user.totalCalls / 30) + Math.random() * 2)));
                        user.languageAssessments.push(score);
                    }
                }
                
                return user;
            });
            
            // Sort by total calls descending
            return users.sort((a, b) => b.totalCalls - a.totalCalls);
        }

        function displayUserList(users) {
            const container = document.getElementById('userListContainer');

            if (!users || users.length === 0) {
                container.innerHTML = '<div class="loading">No user data found</div>';
                return;
            }

            const usersHtml = users.map((user, index) => {
                const avgAssessment = user.languageAssessments && user.languageAssessments.length > 0 
                    ? (user.languageAssessments.reduce((sum, score) => sum + score, 0) / user.languageAssessments.length).toFixed(1)
                    : 'N/A';
                
                const userId = user.username?.replace(/[^a-zA-Z0-9]/g, '') || 'user' + Math.random().toString(36).substr(2, 9);

                return `
                    <div class="user-card">
                        <div class="user-header">
                            <div class="user-name">${user.username || user.userInfo || 'Anonymous User'}</div>
                            <button class="user-toggle" onclick="toggleUserCard('${userId}')">
                                <span class="toggle-chevron">▼</span>
                            </button>
                        </div>
                        <div class="user-details" id="details-${userId}">
                            <div class="user-info">
                                <div class="user-stat">
                                    <span class="stat-label">Total API Calls:</span>
                                    <span class="stat-value">${user.totalCalls || 0}</span>
                                </div>
                                <div class="user-stat">
                                    <span class="stat-label">Successful Calls:</span>
                                    <span class="stat-value">${user.successfulCalls || 0}</span>
                                </div>
                                <div class="user-stat">
                                    <span class="stat-label">Error Rate:</span>
                                    <span class="stat-value">${user.errorRate || 0}%</span>
                                </div>
                                <div class="user-stat">
                                    <span class="stat-label">Avg Assessment Score:</span>
                                    <span class="stat-value">${avgAssessment}${avgAssessment !== 'N/A' ? '/5' : ''}</span>
                                </div>
                                <div class="user-stat">
                                    <span class="stat-label">Last Active:</span>
                                    <span class="stat-value">${user.lastActive ? new Date(user.lastActive).toLocaleDateString() : 'Never'}</span>
                                </div>
                            </div>
                            <div class="pie-chart-container">
                                <div class="pie-chart-title">Message Types</div>
                                <div id="chart-${userId}"></div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="user-list-container">${usersHtml}</div>`;

            // Initialize all cards as collapsed and create pie charts
            users.forEach((user, index) => {
                const userId = user.username?.replace(/[^a-zA-Z0-9]/g, '') || 'user' + Math.random().toString(36).substr(2, 9);
                
                // Initialize as collapsed
                const details = document.getElementById(`details-${userId}`);
                const chevron = document.querySelector(`[onclick="toggleUserCard('${userId}')"] .toggle-chevron`);
                if (details && chevron) {
                    details.classList.add('collapsed');
                    chevron.textContent = '▶';
                }
                
                createPieChart(`chart-${userId}`, user.messageTypes || {});
            });
        }

        function toggleUserCard(userId) {
            const details = document.getElementById(`details-${userId}`);
            const chevron = document.querySelector(`[onclick="toggleUserCard('${userId}')"] .toggle-chevron`);
            
            if (details.classList.contains('collapsed')) {
                details.classList.remove('collapsed');
                chevron.textContent = '▼';
            } else {
                details.classList.add('collapsed');
                chevron.textContent = '▶';
            }
        }

        function createPieChart(containerId, messageTypes) {
            const container = document.getElementById(containerId);
            if (!container) return;

            // Default message types if no data
            const defaultTypes = {
                'chat_response': 0,
                'partner_profile': 0,
                'intro_message': 0,
                'grammar_explanation': 0,
                'vocabulary_content': 0,
                'language_assessment': 0
            };

            const data = { ...defaultTypes, ...messageTypes };
            const totalCalls = Object.values(data).reduce((sum, val) => sum + val, 0);

            if (totalCalls === 0) {
                container.innerHTML = '<div style="font-size: 12px; color: #666; text-align: center;">No data</div>';
                return;
            }

            const width = 200;
            const height = 200;
            const radius = Math.min(width, height) / 2 - 10;

            const color = d3.scaleOrdinal()
                .domain(Object.keys(data))
                .range(['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe']);

            const svg = d3.select(container)
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .append('g')
                .attr('transform', `translate(${width / 2}, ${height / 2})`);

            const pie = d3.pie()
                .value(d => d.value)
                .sort(null);

            const arc = d3.arc()
                .innerRadius(0)
                .outerRadius(radius);

            const pieData = pie(Object.entries(data)
                .filter(([key, value]) => value > 0)
                .map(([key, value]) => ({ key, value })));

            const arcs = svg.selectAll('.arc')
                .data(pieData)
                .enter()
                .append('g')
                .attr('class', 'arc');

            arcs.append('path')
                .attr('d', arc)
                .attr('fill', d => color(d.data.key))
                .attr('stroke', 'white')
                .attr('stroke-width', 2);

            // Add percentage labels for slices > 5%
            arcs.append('text')
                .attr('transform', d => `translate(${arc.centroid(d)})`)
                .attr('text-anchor', 'middle')
                .attr('font-size', '11px')
                .attr('fill', 'white')
                .attr('font-weight', 'bold')
                .text(d => {
                    const percentage = ((d.data.value / totalCalls) * 100);
                    return percentage > 5 ? `${percentage.toFixed(0)}%` : '';
                });

            // Create legend
            const legendContainer = d3.select(container.parentNode)
                .append('div')
                .attr('class', 'chart-legend');

            Object.entries(data)
                .filter(([key, value]) => value > 0)
                .forEach(([key, value]) => {
                    const legendItem = legendContainer
                        .append('div')
                        .attr('class', 'legend-item');

                    legendItem
                        .append('div')
                        .attr('class', 'legend-color')
                        .style('background-color', color(key));

                    legendItem
                        .append('span')
                        .text(`${key.replace(/_/g, ' ')}: ${value}`);
                });
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');

            if (logs.length === 0) {
                container.innerHTML = '<div class="loading">No logs found</div>';
                return;
            }

            const logsHtml = logs.map(log => {
                // Use createdAt or timestamp, whichever is available
                const timestamp = log.createdAt || log.timestamp;
                const time = timestamp ? new Date(timestamp).toLocaleString() : 'Unknown time';
                const statusClass = log.success ? 'status-success' : 'status-error';
                const statusText = log.success ? 'Success' : 'Error';

                // Truncate previews for better display
                const requestPreview = log.requestPreview ? 
                    (log.requestPreview.length > 100 ? log.requestPreview.substring(0, 100) + '...' : log.requestPreview) : 'N/A';
                const responsePreview = log.responsePreview ? 
                    (log.responsePreview.length > 100 ? log.responsePreview.substring(0, 100) + '...' : log.responsePreview) : (log.error || 'N/A');

                return `
                    <div class="log-entry">
                        <div class="log-meta">
                            <span class="log-action">${log.action || 'Unknown Action'}</span>
                            <span class="log-time">${time}</span>
                            <span class="log-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="log-preview">
                            <strong>Request:</strong> ${requestPreview}<br>
                            <strong>Response:</strong> ${responsePreview}<br>
                            <strong>User:</strong> ${log.userInfo || log.username || 'Anonymous'} | 
                            <strong>Model:</strong> ${log.model || 'Unknown'} |
                            <strong>Tokens:</strong> ${log.inputTokens || 0}/${log.outputTokens || 0} |
                            <strong>Duration:</strong> ${log.duration || 0}ms
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = logsHtml;
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('adminToken');
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('password').value = '';
            hideMessages();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // Store last API responses for debugging
        let lastStatsResponse = null;
        let lastLogsResponse = null;

        function showDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            
            if (debugDiv.style.display === 'none') {
                debugDiv.style.display = 'block';
                
                let debugText = '';
                if (lastStatsResponse) {
                    debugText += '<strong>Last Stats Response:</strong><br>';
                    debugText += JSON.stringify(lastStatsResponse, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
                    debugText += '<br><br>';
                }
                
                if (lastLogsResponse) {
                    debugText += '<strong>Last Logs Response:</strong><br>';
                    debugText += JSON.stringify(lastLogsResponse, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
                }
                
                if (!debugText) {
                    debugText = 'No API responses captured yet. Click Refresh to capture data.';
                }
                
                debugContent.innerHTML = debugText;
            } else {
                debugDiv.style.display = 'none';
            }
        }

        // Handle enter key in password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
