
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - practicefor.fun</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-card, .dashboard-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-card {
            max-width: 400px;
            margin: 0 auto;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .card-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .card-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
        }

        .dashboard {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .logs-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logs-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logs-header h2 {
            color: #333;
            font-size: 20px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .log-entry {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .log-action {
            font-weight: 600;
            color: #667eea;
        }

        .log-time {
            font-size: 12px;
            color: #666;
        }

        .log-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .log-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-card">
            <div class="card-header">
                <h1>Admin Dashboard</h1>
                <p>practicefor.fun</p>
            </div>
            <div class="card-body">
                <div id="errorMessage" class="error-message hidden"></div>
                <div id="successMessage" class="success-message hidden"></div>
                
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="service">Service Name</label>
                        <input type="text" id="service" value="practicefor_fun" readonly>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter admin password" required>
                    </div>
                    <button type="submit" class="btn" id="loginBtn">
                        Login
                    </button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <button class="logout-btn" onclick="logout()">Logout</button>
            
            <div class="dashboard-card">
                <div class="card-header">
                    <h1>Gemini API Dashboard</h1>
                    <p>Real-time monitoring of API usage and logs</p>
                </div>
                <div class="card-body">
                    <!-- Stats Grid -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="totalCalls">-</div>
                            <div class="stat-label">Total API Calls</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="todayCalls">-</div>
                            <div class="stat-label">Today's Calls</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="activeUsers">-</div>
                            <div class="stat-label">Active Users (24h)</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="errorRate">-</div>
                            <div class="stat-label">Error Rate</div>
                        </div>
                    </div>

                    <!-- Logs Section -->
                    <div class="logs-section">
                        <div class="logs-header">
                            <h2>Recent API Logs</h2>
                            <button class="refresh-btn" onclick="loadLogs()">Refresh</button>
                        </div>
                        <div id="logsContainer">
                            <div class="loading">Loading logs...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://langcamp.us/api/exchange-admin';
        let authToken = null;
        let refreshInterval = null;

        // Check if already logged in and test API connectivity
        document.addEventListener('DOMContentLoaded', async function() {
            // Test API connectivity
            try {
                console.log('Testing API connectivity...');
                const testResponse = await fetch(`${API_BASE}/health`, { 
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                console.log('API health check:', testResponse.status, testResponse.statusText);
            } catch (error) {
                console.error('API connectivity test failed:', error);
                showError('Warning: Cannot connect to admin API. Please check your internet connection.');
            }

            const token = localStorage.getItem('adminToken');
            if (token) {
                authToken = token;
                showDashboard();
            }
        });

        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            await login();
        });

        async function login() {
            const passwordField = document.getElementById('password');
            const serviceField = document.getElementById('service');
            const loginBtn = document.getElementById('loginBtn');

            if (!passwordField || !serviceField) {
                showError('Form fields not found');
                return;
            }

            const password = passwordField.value.trim();
            const service = serviceField.value.trim();

            console.log('Password field value:', password ? '[PASSWORD ENTERED]' : '[EMPTY]');
            console.log('Service field value:', service);

            if (!password) {
                showError('Please enter a password');
                passwordField.focus();
                return;
            }

            if (!service) {
                showError('Service name is required');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const requestBody = {
                    password: password,
                    service: service
                };

                console.log('Login attempt:', {
                    url: `${API_BASE}/login`,
                    body: { service: service, password: '[HIDDEN]' },
                    timestamp: new Date().toISOString()
                });

                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                let data;
                try {
                    data = await response.json();
                    console.log('Response data:', data);
                } catch (jsonError) {
                    const text = await response.text();
                    console.error('Failed to parse JSON response:', jsonError);
                    console.error('Raw response text:', text);
                    throw new Error(`Server returned invalid JSON. Status: ${response.status}, Text: ${text}`);
                }

                if (response.ok && data.token) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    showSuccess('Login successful!');
                    setTimeout(() => {
                        showDashboard();
                    }, 1000);
                } else {
                    let errorMessage = 'Login failed';
                    if (data && data.error) {
                        errorMessage = data.error;
                    } else if (response.status === 401) {
                        errorMessage = 'Invalid credentials or unauthorized access';
                    } else if (response.status === 404) {
                        errorMessage = 'Admin API endpoint not found';
                    } else if (response.status >= 500) {
                        errorMessage = 'Server error - please try again later';
                    } else {
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    console.error('Login failed:', errorMessage, data);
                    throw new Error(errorMessage);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        async function hashPassword(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadStats();
            loadLogs();
            
            // Auto-refresh every 30 seconds
            refreshInterval = setInterval(() => {
                loadStats();
                loadLogs();
            }, 30000);
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load stats');
                }

                const stats = await response.json();
                
                document.getElementById('totalCalls').textContent = stats.totalCalls || '0';
                document.getElementById('todayCalls').textContent = stats.todayCalls || '0';
                document.getElementById('activeUsers').textContent = stats.activeUsers || '0';
                document.getElementById('errorRate').textContent = stats.errorRate || '0%';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadLogs() {
            try {
                const response = await fetch(`${API_BASE}/api-logs?limit=20`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load logs');
                }

                const logs = await response.json();
                displayLogs(logs.logs || []);
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logsContainer').innerHTML = '<div class="error-message">Failed to load logs</div>';
            }
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="loading">No logs found</div>';
                return;
            }

            const logsHtml = logs.map(log => {
                const time = new Date(log.timestamp).toLocaleString();
                const statusClass = log.success ? 'status-success' : 'status-error';
                const statusText = log.success ? 'Success' : 'Error';
                
                return `
                    <div class="log-entry">
                        <div class="log-meta">
                            <span class="log-action">${log.action || 'Unknown Action'}</span>
                            <span class="log-time">${time}</span>
                            <span class="log-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="log-preview">
                            <strong>Request:</strong> ${log.requestPreview || 'N/A'}<br>
                            <strong>Response:</strong> ${log.responsePreview || log.error || 'N/A'}<br>
                            <strong>User:</strong> ${log.userInfo || 'Anonymous'} | 
                            <strong>Model:</strong> ${log.model || 'Unknown'} |
                            <strong>Tokens:</strong> ${log.inputTokens || 0}/${log.outputTokens || 0}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = logsHtml;
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('adminToken');
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('password').value = '';
            hideMessages();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // Handle enter key in password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
